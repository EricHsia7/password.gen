<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Carousel</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<ul class="slides">
  <input type="radio" id="control-1" name="control" checked>
  <input type="radio" id="control-2" name="control">
  <input type="radio" id="control-3" name="control">
  <input type="radio" id="control-4" name="control">
  <input type="radio" id="control-5" name="control">
  
  <!--  Left/Right Button  -->
  <div class="navigator slide-1">
    
    <label for="control-5">
      <i class="fas fa-chevron-left"></i>
    </label>
    <label for="control-2">
      <i class="fas fa-chevron-right"></i>
    </label>
  </div>
  
  <div class="navigator slide-2">
    <label for="control-1">
      <i class="fas fa-chevron-left"></i>
    </label>
    <label for="control-3">
      <i class="fas fa-chevron-right"></i>
    </label>
  </div>
  
  <div class="navigator slide-3">
    <label for="control-2">
      <i class="fas fa-chevron-left"></i>
    </label>
    <label for="control-4">
      <i class="fas fa-chevron-right"></i>
    </label>
  </div>
  
  <div class="navigator slide-4">
    <label for="control-3">
      <i class="fas fa-chevron-left"></i>
    </label>
    <label for="control-5">
      <i class="fas fa-chevron-right"></i>
    </label>
  </div>
  <div class="navigator slide-5">
    <label for="control-4">
      <i class="fas fa-chevron-left"></i>
    </label>
    <label for="control-1">
      <i class="fas fa-chevron-right"></i>
    </label>
  </div>
  <!--  /Left/Right Button  -->
  
  <li class="slide"><img src="https://erichsia7.github.io/password.gen/image/iphone_img/iphone_img-1.png" style="width:80%"></li>
  <li class="slide"><img src="https://erichsia7.github.io/password.gen/image/iphone_img/iphone_img-2.png" style="width:80%"></li>
  <li class="slide"><img src="https://erichsia7.github.io/password.gen/image/iphone_img/iphone_img-3.png" style="width:80%"></li>
  <li class="slide"><img src="https://erichsia7.github.io/password.gen/image/iphone_img/iphone_img-4.png" style="width:80%"></li>
  <li class="slide"><img src="https://erichsia7.github.io/password.gen/image/iphone_img/iphone_img-5.png" style="width:80%"></li>
  
  <div class="controls-visible">
    <label for="control-1"></label>
    <label for="control-2"></label>
    <label for="control-3"></label>
    <label for="control-4"></label>
    <label for="control-5"></label>
  </div>
</ul>
<!-- partial -->
  
</body>
</html>
