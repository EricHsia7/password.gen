        <div class="title" id="title"><span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">支援</span></div>
        <div class="top" id="top">
            <input type="text" />
            <div class="searchicon"></div>
            <div class="clearicon" id="clearicon"></div>
            <button class="cancle">取消</button>
        </div>
        <iframe src="https://erichsia7.github.io/password.gen/about/support_center/not-searched.html"></iframe>
        <script>
            function search() {
                $("#top").attr("class", "top searching").css({ top: "0px" });
                $("#title").css({ top: "-50px" });
                $("iframe").attr("class", "searching");
            }
            function searched() {
                $("#top").attr("class", "top").css({ top: "50px" });
                $("#title").css({ top: "0px" });
                $("iframe").attr("class", "");
                $("iframe").attr("src", "https://erichsia7.github.io/password.gen/about/support_center/not-searched.html");
            }
            $("#top input").focus(function () {
                if ($(this).val() === "") {
                    search();
                    $("#clearicon").attr("class", "clearicon");
                } else {
                    $("#top").attr("class", "top searching typing");
                }
            });
            $("#top input").blur(function () {
                if ($(this).val() === "") {
                    searched();
                    $("#clearicon").attr("class", "clearicon");
                }
            });
            $("#top input").on("input", function () {
                if ($(this).val() === "") {
                    $("#top").attr("class", "top searching");
                    $("#clearicon").attr("class", "clearicon");
                    $("iframe").attr("src", "https://erichsia7.github.io/password.gen/about/support_center/not-searched.html");
                } else {
                    $("#top").attr("class", "top searching typing");
                    $("#clearicon").attr("class", "clearicon-typing");
                }
            });
            $("#top button").click(function () {
                searched();
                $("#top input").val("");
                $("#clearicon").attr("class", "clearicon");
            });
            $("#clearicon").click(function () {
                $("#top input").val("").focus();
                $("#clearicon").attr("class", "clearicon");
                $("iframe").attr("src", "https://erichsia7.github.io/password.gen/about/support_center/not-searched.html");
            });
            $("#top input").keydown(function (eventa) {
                if (eventa.which == 13) {
                    $("iframe").attr("src", "https://erichsia7.github.io/password.gen/about/support_center/searchresults.html?q=" + $("#top input").val());
                }
            });
            function ripple(select, color, opacity, time) {
                $(select).on("click", function (eee) {
                    var ogstyle = $(this).attr("style");
                    var ppchars = "0123456789abcdefghijklmnopqrstuvwxyz";
                    var ppid = "";
                    for (var i = 0; i < 16; i++) {
                        var randomNumber = Math.floor(Math.random() * ppchars.length);
                        ppid += ppchars.substring(randomNumber, randomNumber + 1);
                    }
                    var ppcharsa = "0123456789abcdefghijklmnopqrstuvwxyz";
                    var ppida = "";
                    for (var ia = 0; ia < 16; ia++) {
                        var randomNumbera = Math.floor(Math.random() * ppcharsa.length);
                        ppida += ppcharsa.substring(randomNumbera, randomNumbera + 1);
                    }
                    $(this).attr("rippleid", ppida);
                    $(this).css({ width: $(this).width() + "px", height: $(this).height() + "px", position: "absolute", top: $(this).offset().top, left: $(this).offset().left, overflow: "hidden" });
                    if ($(this).width() > $(this).height()) {
                        ggww = $(this).width() * 4;
                    } else {
                        ggww = $(this).height() * 4;
                    }
                    var xPos = eee.pageX - $(this).offset().left - ggww / 2;
                    var yPos = eee.pageY - $(this).offset().top - ggww / 2;
                    $(this).append(
                        '<div style="width:' +
                            ggww +
                            "px;height:" +
                            ggww +
                            "px;position: absolute;top:" +
                            yPos +
                            "px;left:" +
                            xPos +
                            "px;border-radius:99em;transform:scale(0);transition:transform " +
                            time / 1000 +
                            "s,opacity 0.8s;opacity:" +
                            opacity +
                            ";background:" +
                            color +
                            '; overflow:hidden; user-select:none;" id="' +
                            ppid +
                            '"></div>'
                    );
                    setTimeout(function () {
                        $("#" + ppid).css({ transform: "scale(1)", opacity: "0" });
                    }, 1);
                    setTimeout(function () {
                        $("#" + ppid).remove();
                        $('*[rippleid="' + ppida + '"]').attr("style", ogstyle);
                    }, time);
                });
            }
            ripple("a", "#000", "0.3", 1200);
        </script>
