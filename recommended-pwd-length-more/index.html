<style>

        .button {

  width:44px;
            display: flex;

  align-items: center;
  height:44px;
}

.button::before {
    content:'';

    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 99em;

    top: 50%;
    transform: translate(-50%, -50%) scale(1);

    width:100%;
    height:100%;
overflow: hidden;
-webkit-filter: blur(0px);
  filter: blur(0px);
}

.button:active::before {
    transition: 0s;

    overflow: hidden;
}

}

overflow: hidden;
-webkit-filter: blur(0px);

<body>
    <div style="margin-top: 20px; font-size: 40px; word-break: break-all; position: absolute; left: 50%; top: 80px; padding-bottom: 90px; transform: translateX(-50%);" class="txtdiv" id="ss"></div>
    <script>
        htmlobj = $.ajax({ url: "https://erichsia7.github.io/password.gen/websitepasswordlength_more.json?n", async: false });
        for (var i = 0; i < JSON.parse(htmlobj.responseText).d.length; i++) {
            $("#ss").append(
                '<div class="pwwstbox" id="f' +
                    JSON.parse(htmlobj.responseText).d[i].name +
                    '"><div class="content"><h4><img src="' +
                    JSON.parse(htmlobj.responseText).d[i].icon +
                    '">' +
                    JSON.parse(htmlobj.responseText).d[i].name +
                    '</h4><div class="description">' +
                    JSON.parse(htmlobj.responseText).d[i].min +
                    " - " +
                    JSON.parse(htmlobj.responseText).d[i].max +
                    "位</div></div></div>"
            );
        }
        $("#ss").append(
            '<center><br><br><a href="https://docs.google.com/forms/d/e/1FAIpQLSf8wSxoubeZTSWlpX0RjHwloIxxKXV9dYsSsJUXND2lqTYTBA/viewform?usp=sf_link" id="webpwdlength" target="_blank" style="border:1px #888 solid;font-size:15px;padding:10px;border-radius:99em;color:#888;">提供其他建議</a></center>'
        );
    </script>
</body>
